<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Team 2 Wireless Power Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Jordan Green">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mw-100 header">
        <h1 class="text-center p-5">Team 2 Wireless Power Monitor</h1>
    </div>

    <div class="container pt-3">
        <div class="row">
            <div class="col-sm p-3">
                <h3>Peak Voltage</h3>
               <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1498560/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=20&title=Peak+Voltage+vs+Time&type=line&yaxismax=25&yaxismin=0"></iframe>
            </div>
            <div class="col-sm p-3">
                <h3>RMS Current</h3>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1498560/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=20&title=RMS+Current+vs+Time&type=line&yaxismax=1000&yaxismin=0"></iframe>
            </div>
            <div class="col-sm p-3">
                <h3>Power</h3>
               <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1498560/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=20&title=Power+vs+Time&type=line&yaxismin=0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>

</html>
